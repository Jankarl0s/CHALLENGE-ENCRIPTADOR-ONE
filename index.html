<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900" rel="stylesheet">
    <title>Encriptador de Texto Challenge ONE</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="Primera_Seccion">
            <div class="Contenedor_Caja_Texto">
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="img/alerta.svg" alt="advertencia">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="Contenedor_Botones">
                <input type="button" class="Boton_Encriptar" value="Encriptar">
                <input type="button" class="Boton_Desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="Segunda_Seccion">
            <div class="Contenedor_Joven">
                <img class="joven" src="img/joven.png" alt="joven">          
            </div>
            <div class="Contenedor_Desencriptar">
                <h3>Ning√πn mensaje fue <br> encontrado </h3>
                <p>Ingresa el texto que desees encriptar o <br>Desencriptar.</p>
            </div>
            <div class="Segundo_Contenedor_Caja_Texto">
                <input type="button" class="boton-copiar" value="Copiar">
            </div>
            <div class="Tercer_Contenedor">
                <p class="Resultado"></p>
            </div>
           <div>
            <p class="firma"> Desarrollado por Jancarlos Alvarez</p>
           </div>
        </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
